<h1>Greeting</h1>
<div ng-show="authenticated">
	<p>The ID is {{controller.greeting.id}}</p>
	<p>The content is {{controller.greeting.content}}</p>
	<ul>
		<li><a href="" ng-click="controller.directRestInvoke()">directRestInvoke</a></li>
		<li><a href="" ng-click="controller.gateRestInvoke()">gateRestInvoke</a></li>
		<li><a href="" ng-click="controller.gateDubboInvoke()">gateDubboInvoke</a></li>
		<li><a href="" ng-click="controller.clientRestInvoke()">clientRestInvoke</a></li>
		<li><a href="" ng-click="controller.clientDubboInvoke()">clientDubboInvoke</a></li>
	</ul>
	<p><a href="" ng-click="controller.fooWrite()">Foo write</a></p>
	<p>The user info is {{controller.userinfo}}</p>

</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
</div>
